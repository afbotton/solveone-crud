<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/form2}" th:object="${producto}" method="post">
	                 <input type="hidden" th:field="*{id}" th:value="${producto.id}"/>
	                 <div class="form-group">
	                    <label>Nombreproducto : </label>
	                    <input type="text" th:field="*{nombreproducto}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombreproducto')}" th:errors="*{nombreproducto}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Descripcion : </label>
	                    <input type="text" th:field="*{descripcion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Totalexistencia : </label>
	                    <input type="number" th:field="*{totalexistencia}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('totalexistencia')}" th:errors="*{totalexistencia}"></small> 
	                 </div>
	                  <div class="form-group">
	                    <label>PrecioMt2 : </label>
	                    <input type="number" th:field="*{preciomt2}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('preciomt2')}" th:errors="*{preciomt2}"></small> 
	                 </div>
	                
	        
	                 </div>
	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
