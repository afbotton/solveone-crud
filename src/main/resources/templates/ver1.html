<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	   <div class="card bg-light">
	       <div class="card-header" th:text="${titulo}">
	       </div>
	       <div class="card-body">
	          <ul class="list-group">
	             <li class="list-group-item active" th:text="${venta.nombreproducto}"></li>
	             <li class="list-group-item" th:text="${venta.fechaventa}"></li>
	             <li class="list-group-item" th:text="${venta.cantidad}"></li> 
	               <li class="list-group-item" th:text="${venta.grosor}"></li>  
	                 <li class="list-group-item" th:text="${venta.descripcion}"></li>  
	                   <li class="list-group-item" th:text="${venta.valortotal}"></li>             	    
	          </ul>
	       </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
