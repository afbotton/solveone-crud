<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/form3}" th:object="${servicio}" method="post">
	                 <input type="hidden" th:field="*{id}" th:value="${servicio.id}"/>
	                 <div class="form-group">
	                    <label>TipoServicio : </label>
	                    <input type="text" th:field="*{tiposervicio}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('tiposervicio')}" th:errors="*{tiposervicio}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>PrecioServicio : </label>
	                    <input type="text" th:field="*{precioservicio}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('precioservicio')}" th:errors="*{precioservicio}"></small> 
	                 </div>

	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
