<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<title>Gestión de empleados</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<div>
					<a sec:authorize="hasRole('ADMIN')" th:href="@{/listar1}"
						class=" btn btn-secondary"> Ventas</a> <a
						sec:authorize="hasRole('ADMIN')" th:href="@{/listar2}"
						class="btn btn-secondary">Inventario</a> <a
						sec:authorize="hasRole('ADMIN')" th:href="@{/listar3}"
						class="btn btn-secondary"> Servicios</a> <a
						sec:authorize="hasRole('ADMIN')" th:href="@{/listar4}"
						class="btn btn-secondary"> PQRS</a> <a
						sec:authorize="hasRole('ADMIN')" th:href="@{/listar}"
						class="btn btn-secondary">Usuarios</a>
						
						<a sec:authorize="hasRole('USER')" th:href="@{/listar1}"
						class=" btn btn-secondary"> Ventas</a> <a
						sec:authorize="hasRole('USER')" th:href="@{/listar2}"
						class="btn btn-secondary">Inventarios</a> <a
						sec:authorize="hasRole('USER')" th:href="@{/listar3}"
						class="btn btn-secondary"> Servicios</a> <a
						sec:authorize="hasRole('USER')" th:href="@{/listar4}"
						class="btn btn-secondary"> PQRS</a> <a
						sec:authorize="hasRole('USER')" th:href="@{/listar}"
						class="btn btn-secondary">Usuarios</a>
				</div>

</div>


				<br> <br>

				<ul class="navbar-nav">

					<a class="navbar-brand text-white" href="/">Gestión de
						Administrador</a>

					<br>
					<br>
					<li class="nav-item"><a class="nav-link">Bienvenido
							[[${#httpServletRequest.remoteUser}]] </a></li>
				</ul>

				<br> <br>
				<form class="d-flex" th:action="@{/logout}" method="post">
					<input class="btn btn-danger" type="submit" value="Cerrar sesión" />
				</form>
			</div>

		</nav>




	</header>

	<div class="container">
		<div th:if="${success != null}"
			class="alert alert-primary alert-dismissible fade show">
			[[${success}]]>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${error != null}"
			class="alert alert-danger alert-dismissible fade show">
			[[${error}]]>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${warning != null}"
			class="alert alert-warning alert-dismissible fade show">
			[[${warning}]]>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${info != null}"
			class="alert alert-info alert-dismissible fade show">
			[[${info}]]>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close"></button>
		</div>
	</div>

	<footer th:fragment="footer">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	</footer>
</body>
</html>
